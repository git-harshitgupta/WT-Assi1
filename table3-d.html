<html>
    <head>
        <title>List</title>
    </head>
    <body>
      <p align="center"><b>Score Table</b></p><br>
      <table border="1px" cellspacing=0 bgcolor="#BFBFBF">
          <tr>
              <td rowspan="2">PLAYER NAME</td>
              <td align="center" colspan="4">SCORES</td>
          </tr>
          <tr><td bgcolor="grey">Match 1</td><td bgcolor="grey">Match 2</td><td bgcolor="grey">Match 3</td><td bgcolor="grey">Match 4</td></tr>
          <tr>
              <td>Sachin Tendulkar</td><td>53</td><td bgcolor="yellow">77</td><td bgcolor="cyan">109</td><td>98</td>
          </tr>
          <tr>
            <td>Saurav Ganguly</td><td bgcolor="cyan">123</td><td>43</td><td>76</td><td bgcolor="yellow">101</td>
        </tr>
        <tr>
            <td>M. Azharuddin</td><td bgcolor="magenta">120</td><td>65</td><td bgcolor="yellow">118</td><td>12</td>
        </tr>

        </table>
        <br><br>
        <table width="100%" cellspacing="20">
            <tr><td bgcolor="yellow">Higest scroe in respective match</td></tr>
        
            <tr><td bgcolor="cyan">Higest scroe of respective player</td></tr>
            <tr><td bgcolor="magenta">Higest scroe in respective match and of respective player</td></tr>
            </table>
    </body>
</html>
