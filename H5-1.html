<!doctype html>
<html>
<body>
<h2>Appoinment Scheduler</h2>
<fieldset>
<form>
	<legend>Personal information</legend>
	
		Name<br><input type="text"><br>
		Telephone number<br><input type="number"><br>
		E-mail address<br><input type="email"><br>
		Date of birth<br><input type="date"><br>
	</form>
</fieldset>
<fieldset>
	<legend>Appoinment Request</legend>
	
		What is the reason for your visit<br><input type="text" placeholder="Type your reason here"><br><br>
		Current pain level<br><input type="range" min=0 max=100><br><br>
		Prefered Date<br><input type="date"><br><br>
		Prefered Time<br><input type="time"><br>
	
</fieldset>
<br>
<input type="submit">
</form>
</body>
</html>
